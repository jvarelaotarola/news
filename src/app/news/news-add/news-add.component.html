<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" novalidate>
	<div class="form-group">
		<label class="center-block">Title
			<input class="form-control" formControlName="title" [attr.disabled]="isEditing?'':null">
		</label>
		<div *ngIf="!articleForm.controls['title'].valid && (articleForm.controls['title'].dirty || articleForm.controls['title'].touched)" class="alert alert-danger">
			<div *ngIf="articleForm.controls['title'].errors.required">
				Title is required
			</div>
			<div *ngIf="articleForm.controls['title'].errors.maxlength">
				Title can not be more than 100 characters
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="center-block">Body
			<input class="form-control" formControlName="body">
		</label>
		<div *ngIf="!articleForm.controls['body'].valid && (articleForm.controls['body'].dirty || articleForm.controls['body'].touched)" class="alert alert-danger">
			<div *ngIf="articleForm.controls['body'].errors.required">
				Body is required
			</div>
			<div *ngIf="articleForm.controls['body'].errors.minlength">
				Body should be of at least 100 characters.
			</div>
			<div *ngIf="articleForm.controls['body'].errors.maxlength">
				Body can not be of more than 1000 characters.
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="center-block"> Category:
			<app-category formControlName="category"></app-category>
		</label>
		<div *ngIf="articleForm.controls['category'].invalid && (articleForm.controls['category'].dirty || articleForm.controls['category'].touched)" class="alert alert-danger">
			<div *ngIf="articleForm.controls['category'].errors.required">
				Category is required.
			</div>
		</div>
	</div>
	<div>
		<button type="submit"
		[disabled]="articleForm.invalid " class="btn btn-success"><span *ngIf="!isEditing">Add</span><span *ngIf="isEditing">Edit</span></button> &nbsp;
		<button type="reset" (click)="revert()" class="btn btn-danger">Revert</button>
	</div>
</form>
