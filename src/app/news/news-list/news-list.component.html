<div class="row" [class.deleting]="isDeleting">
	<div class="col-9">
		<div class="row">
			<div class="col-3">Title: </div><div class="col-9"><strong> {{article.title}}</strong></div>
		</div>
		<div class="row">
			<div class="col-3">Article: </div><div class="col-9"> {{article.body}}</div>
		</div>
		<div class="row">
			<div class="col-3">Category: </div><div class="col-9"><div [appCategoryColor]="article.category"> {{article.category | categoryDescription}}</div></div>
		</div>
	</div>
	<div class="col-3 actions">
		<div class="row">
			<div class="col-12 text-center">
				<button type="button" class="btn btn-primary" (click)="edit()">Edit</button>
			</div>
			<div class="col-12 text-center">
				<button type="button" class="btn btn-danger" (click)="delete()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Delete</span></button>
			</div>
		</div>
	</div>
</div>
